<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <title> Form Login and Register</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup">
        <h1>Sign Up</h1>
        <h4>It's free and only takes a minute</h4>
        <form method="POST" action="signup.php">
            <label>First Name</label>
            <input type="text" name="fname" required pattern="[A-Za-z]+" title="Only alphabetical characters are allowed">
        
            <label>Last Name</label>
            <input type="text" name="lname" required pattern="[A-Za-z]+" title="Only alphabetical characters are allowed">
        
            <label>Gender</label>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        
            <label>Contact Address</label>
            <input type="tel" name="number" required pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number">
        
            <label>Address</label>
            <input type="text" name="add" required>
        
            <label>Email</label>
            <input type="email" name="mail" required>
        
            <label>Password</label>
            <input type="password" name="pass" required minlength="8" pattern="^(?=.*[!@#$%^&*])\S+$" title="Password must be at least 8 characters long and contain at least one special character (!@#$%^&*)">
        
            <input type="submit" value="Submit">
        </form>
        

        <p>By clicking the Sign Up button, you agree to our<br>
        
        <p>Already have an account?<a href="login.html">Login Here</a></p>
        <a href="about.html">Home</a>
    </div>
   

</body> 
</html>
