<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - Shift to Thrift</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Shift to Thrift</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2>Enter Order Details</h2>
        <form id="orderForm" action="thankyou.php" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required minlength="2">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3" required minlength="10"></textarea>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" class="form-control" id="mobile" name="mobile" required pattern="[0-9]{10}">
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>
    
    <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <p>&copy; 2023 Shift to Thrift. All rights reserved.</p>
            <p><a href="contact.html">Contact Us</a></p>
        </div>
    </footer>

    <script>
        function validateForm() {
            // Add your form validation logic here
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const mobile = document.getElementById('mobile').value;
            
            if (name.length < 2) {
                alert('Full Name must be at least 2 characters long.');
                return false;
            }
            
            if (address.length < 10) {
                alert('Address must be at least 10 characters long.');
                return false;
            }
            
            if (!/^[0-9]{10}$/.test(mobile)) {
                alert('Mobile Number must contain exactly 10 digits.');
                return false;
            }
            
            return true; // If all validations pass, the form will be submitted.
        }
    </script>
</body>
</html>
